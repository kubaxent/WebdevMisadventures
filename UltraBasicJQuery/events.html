<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery 3</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(
            function () {
                $('td').one('click', edit);
                $('button').bind('asdf', function () { alert('The cake is a lie!'); });
                function edit(e){
                    $(e.target).html(`<input id=\"edit\" value="${$(e.target).text()}"></input>`);
                    $(e.target).find(`#edit`).focus();
                    $(e.target).find(`#edit`).one(`blur`, accept);
                    $('button').trigger('asdf');
                }
                function accept(e){
                    $(e.target).parent().one('click', edit);
                    $(e.target).parent().html($(e.target).val());
                }
                $('*').unbind();
            }
        );
    </script>
</head>
<body>
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
    </table>
    <button>Test</button>       
</body>
</html>
