<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        a { margin: 10px; }
        #content { border: 1px solid black; padding: 20px; width: 50%; }
    </style>
    <script type="text/javascript">
        $(document).ready(() => {
            $('#gitary').click(() => {
                $.getJSON('guitars.json', (data) => {
                    for(let guitar of data.Guitars.Guitar){
                        $('#list').append('<li>${guitar.Brand} ${guitar.Model}</li>');
                    }
                });
            })
        });
    </script>
</head>
<body>
    <ul id="list"></ul>
    <button id="gitary">Gitary</button>
</body>
</html>
